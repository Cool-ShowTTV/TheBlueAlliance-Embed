<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Blue Alliance Embed Maker</title>
        <!--
            Load an edited version of The Blue Alliance's favicon.
            If you work at TBA and are not ok with me using the icon DM me
            My Discord is in my about page on github
        -->
        <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16">
        <link rel="shortcut icon" href="/favicons/favicon.ico">
        <!-- Meta tags -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            /*-----------------------------------\
            |   I am not going to comment this   |
            |         there is too mutch         |
            |and I coded the css like a month ago|
            |        so just deal with it        |
            \___________________________________*/
            @import url('https://fonts.googleapis.com/css?family=Montserrat&display=swap');
            @import url('https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css');
            body {
                background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
                background-size: 400% 400%;
                animation: gradient 15s ease infinite;
                font-family: "Montserrat", sans-serif;
                height: 100vh;
                display: -webkit-box;
                display: flex;
                -webkit-box-align: center;
                align-items: center;
                -webkit-box-pack: center;
                justify-content: center;
                -webkit-box-orient: vertical;
                -webkit-box-direction: normal;
                flex-direction: column;

                color:white;
            }


            /* this moves the background gradient
            so if you want to have a static background remove this */
            @keyframes gradient {
                0% {
                    background-position: 0% 50%;
                }

                50% {
                    background-position: 100% 50%;
                }

                100% {
                    background-position: 0% 50%;
                }
            }
        </style>
        <style>
            /* this is the style for all the stuff in content*/
            #content {
                background-color: rgba(0, 0, 0, 0.5);
                padding: 50px;
                animation: glowing 5000ms infinite;
                border-radius:5vh;
            }
            
            @keyframes glowing {
                0% {
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                }
                50% {
                    box-shadow: 0 0 20px rgba(0, 0, 0, 5);
                }
                100% {
                    box-shadow: 0 0 10px rgba(0, 0, 0, .5);
                }
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="/pages/scripts/copy2Clip.js"></script>
        <script>
            // It is entirely unneeded to fade in the page
            // but I like it so I'm keeping it :P
            function fadeInPage() {
                for (let i = 1; i < 100; i++) {
                    fadeIn(i * 0.01);
                }
            
                function fadeIn(i) {
                    setTimeout(function() {
                        document.body.style.opacity = i;
                    }, 2000 * i);
                }
            }

            // Remove text from message like a typewriter because fancy
            // I don't know if i'll ever use this but i'm keeping it
            async function removeMessage() {
                let speed = 50;
                let textLength = document.querySelector("#message").innerHTML.length;
                let interval = setInterval(function() {
                    if (textLength > 0) {
                        document.querySelector("#message").innerHTML = document.querySelector("#message").innerHTML.slice(0, textLength - 1);
                        textLength--;
                    } else {
                        clearInterval(interval);
                        return "";
                    }
                }, speed);
            }


            // Simple change element's text to a new one
            // with a typewriter effect because I like it
            async function updateMessage(message) {
                let i = 0;
                let speed = 50;
                let textLength = message.length;
                let interval = setInterval(function() {
                    if (i < textLength) {
                        document.querySelector("#message").innerHTML += message.charAt(i);
                        i++;
                    } else {
                        clearInterval(interval);
                        return "";
                    }
                }, speed);
            }
        </script>
    </head>

    <body style="opacity:0" onload='fadeInPage()'>
        <div id="content">
            <!-- Message element is used to give any messages to the user -->
            <div id="message" style="color: sienna;"></div>
        </div>
    </body>

</html>
